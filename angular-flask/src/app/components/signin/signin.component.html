<h2 class="page-header">Sign in</h2>
<form (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label>Student Number</label>
    <input
      type="text"
      class="form-control"
      name="stu_num"
      [(ngModel)]="stu_num"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="Login" />
</form>
