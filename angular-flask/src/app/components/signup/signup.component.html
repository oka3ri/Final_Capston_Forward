<h2 class="page-header">Sign Up</h2>
<form (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
    <label> Student Number </label>
    <input
      type="number"
      [(ngModel)]="stu_num"
      name="stu_num"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label> Name </label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label> Password </label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label> Check Password </label>
    <input
      type="password"
      [(ngModel)]="passwordcheck"
      name="passwordcheck"
      class="form-control"
    />
  </div>
  <input type="submit" class="btnÂ btn-primary" value="Submit" />
</form>
